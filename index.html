<!DOCTYPE html>
<html>
	<head>
		<title>Train Scheduler</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="jumbotron bg-secondary text-white">
				<div class="container">
					<h1 class="display-3 text-center">Train Schedule</h1>
				</div>
			</div>
			<div class="card">
				<div class="card-header bg-info text-white">
					<h5>Current Train Schedule</h5>
				</div>
				<div class="card-body">
					
					<div class="row">
						<div class="col">Train Name</div>
						<div class="col">Destination</div>
						<div class="col">Frequency (min)</div>
						<div class="col">Next Arrival</div>
						<div class="col">Minutes Away</div>
					</div>
				</div>
			</div>
			<div class="card" id="marginFix">
				<div class="card-header bg-info text-white">
					<h5>Add Train</h5>
				</div>
				<div class="card-body">
					<form>
						<div class="form-group">
							<label for="text">Train Name</label>
							<input type="text" class="form-control" id="name-input">
						</div>
						<div class="form-group">
							<label for="text">Destination</label>
							<input type="text" class="form-control" id="destination-input">
						</div>
						<div class="form-group">
							<label for="text">First Train Time (HH:mm - military time)</label>
							<input type="text" class="form-control" id="time-input">
						</div>
						<div class="form-group">
							<label for="text">Frequency (min)</label>
							<input type="text" class="form-control" id="frequency-input">
						</div>
						<button type="submit" class="btn btn-info">Submit</button>
					</form>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="assets/script/app.js"></script>
	</body>
</html>
